    <meta charset="UTF-8" />

    <style>
      /* Custom style for dropdown */
      #dropdownMenu {
        background: transparent;
        border: none;
        margin-top: -0.5rem;
      }
      #dropdownMenu a {
        padding: 0.5rem 0;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav

    >
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold">
          <i data-lucide="arrow-left" class="text-2xl text-gray-100"></i>
        </a>
      </div>
      <!-- <div class="relative inline-block text-left">
        <button
          id="dropdownMenuButton"

          <i data-lucide="chevron-down" class="ml-1"></i> English
        </button>
        <div
          id="dropdownMenu"

    </nav>

    <!-- Linktree Section -->
    <div class="flex flex-col items-center justify-center min-h-screen p-5">
      <img
        src="assets/images/LogoDark.png"
        alt="Creative 88 Logo"
        class="mb-10 w-32"
      />
      <div class="w-full max-w-xs">
        <!-- Your buttons -->
        <a
          href="tel:+32012345678"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          📞 Call
        </a>
        <a
          href="mailto:hello@creative88.be"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          ✉️ Send an email
        </a>
        <a
          href="https://www.creative88.be"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          🌐 Visit our website
        </a>
        <a
          href="https://www.linkedin.com/company/creative88"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          🔗 LinkedIn
        </a>
        <a
          href="https://www.instagram.com/creative88"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          📸 Instagram
        </a>
        <a
          href="/pricing"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          💲 Pricing
        </a>
        <a
          href="/about"
          class="block w-full px-4 py-3 mb-4 text-center text-gray-900 bg-white rounded-lg hover:bg-gray-300"
        >
          ℹ️ About Us
        </a>
      </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();

      // Script pour dropdown menu
      document
        .getElementById("dropdownMenuButton")
        .addEventListener("click", function () {
          var menu = document.getElementById("dropdownMenu");
          menu.classList.toggle("hidden");
        });

      // Option pour fermer le menu en cliquant ailleurs
      window.addEventListener("click", function (e) {
        var menu = document.getElementById("dropdownMenu");
        var button = document.getElementById("dropdownMenuButton");
        if (!button.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.add("hidden");
        }
      });
    </script>
  </body>
